<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Prompt Generator</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;

      margin: 0 auto;
      padding: 20px;
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    label {
      font-size: 0.875rem;
      color: #6b7280;

    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(to right, #ff6b6b, #4e54c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .controls-container {
      display: flex;
      flex-direction: column;
      gap: 20px;

      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .control-item {
      text-align: center;
    }

    .icon-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .icon {

      cursor: pointer;
      border-radius: 8px;
      background-color: #333;
      color: #f0f0f0;
      transition: background-color 0.2s ease, transform 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0.25;
      transition: opacity 0.3s;
    }

    .form-group {
      padding-top: 10px;
      padding-bottom: 10px;

    }

    .icon:hover {

      transform: scale(1.1);
      opacity: 1;
    }

    .icon.selected {
      opacity: 1;
    }

    textarea,
    button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      border: 1px solid #4a4a4a;
      border-radius: 8px;
      background-color: #333;
      color: #f0f0f0;
      font-size: 14px;
    }

    button {
      padding-top: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      background: linear-gradient(to right, #ff6b6b, #4e54c8);
    }

    button:hover {
      background: linear-gradient(to right, #ff4757, #6a82fb);
    }

    .copy-button {
      background: linear-gradient(to right, #2ecc71, #1abc9c);
    }

    .copy-button:hover {
      background: linear-gradient(to right, #27ae60, #16a085);
    }

    #promptOutput {
      background-color: #2c2c2c;
      white-space: pre-wrap;
      font-family: monospace;
      padding: 10px;
      border-radius: 8px;
    }

    .stacks {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .text-hint {
      font-size: 0.875rem;
      color: #6b7280;
      padding-bottom: 10px;
    }

    .data-container {
      margin: 20px auto 0;
      gap: 1rem;
      justify-items: center;
    }

Fsvg%3E');
      background-repeat: no-repeat;
      width: 100px;
      height: 40px;
      background-size: contain;
      display: inline-block;
    }

    .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;

      /* Position the tooltip */
      position: absolute;
      z-index: 1;
      top: 100%;
      left: 50%;
      margin-left: -60px;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
    }
  </style>
</head>

<body>
  <h1>AI Prompt Generator</h1>

  <div class=" framework-container controls-container">
    <div class="control-item">
      <div class="framework-container">
        <span class="text-hint">Select your favorite stack</span>
        <div class="grid-container icon-group framework-container">
          <div class="tooltip">
            <div class="icon astro-icon" data-value="Astro"></div>
            <span class="tooltiptext">Astro</span>
          </div>
          <div class="tooltip">
            <div class="icon vite-icon" data-value="vite"></div>
            <span class="tooltiptext">Vite</span>
          </div>
          <div class="tooltip">
            <div class="icon next-icon" data-value="next"></div>
            <span class="tooltiptext">Next.js</span>
          </div>
          <div class="tooltip">
            <div class="icon nativescript-icon" data-value="nativescript"></div>
            <span class="tooltiptext">NativeScript</span>
          </div>
          <div class="tooltip">
            <div class="icon nuxt-icon" data-value="nuxt"></div>
            <span class="tooltiptext">Nuxt.js</span>
          </div>
          <div class="tooltip">
            <div class="icon slidev-icon" data-value="slidev"></div>
            <span class="tooltiptext">Slidev</span>
          </div>
          <div class="tooltip">
            <div class="icon vue-icon" data-value="vue"></div>
            <span class="tooltiptext">Vue.js</span>
          </div>
          <div class="tooltip">
            <div class="icon svelte-icon" data-value="svelte"></div>
            <span class="tooltiptext">Svelte</span>
          </div>
          <div class="tooltip">
            <div class="icon remix-icon" data-value="remix"></div>
            <span class="tooltiptext">Remix</span>
          </div>
          <div class="tooltip">
            <div class="icon typescript-icon" data-value="typescript"></div>
            <span class="tooltiptext">TypeScript</span>
          </div>
          <div class="tooltip">
            <div class="icon react-icon" data-value="react"></div>
            <span class="tooltiptext">React</span>
          </div>
          <div class="tooltip">
            <div class="icon remotion-icon" data-value="remotion"></div>
            <span class="tooltiptext">Remotion</span>
          </div>
          <div class="tooltip">
            <div class="icon angular-icon" data-value="angular"></div>
            <span class="tooltiptext">Angular</span>
          </div>
          <div class="tooltip">
            <div class="icon qwik-icon" data-value="qwik"></div>
            <span class="tooltiptext">Qwik</span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="controls-container ">
    <div class="control-item database-container">
      <span class="text-hint">Select your favorite database</span>
      <div class="grid-container icon-group database-container">
        <div class="tooltip">
          <div class="icon mssql-icon" data-value="mssql"></div>
          <span class="tooltiptext">Microsoft Sql</span>
        </div>
        <div class="tooltip">
          <div class="icon supabase-icon" data-value="supabase"></div>
          <span class="tooltiptext">Supabase</span>
        </div>
        <div class="tooltip">
          <div class="icon postgresql-icon" data-value="postgresql"></div>
          <span class="tooltiptext">PostgreSql</span>
        </div>
        <div class="tooltip">
          <div class="icon mongodb-icon" data-value="mongodb"></div>
          <span class="tooltiptext">MongoDB</span>
        </div>
        <div class="tooltip">
          <div class="icon mysql-icon" data-value="mysql"></div>
          <span class="tooltiptext">My Sql</span>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Component Description:</label>
    <textarea id="description" style="resize: none; height: 50px;"
      placeholder="e.g. Button component for form submission"></textarea>
  </div>

  <div class="form-group">
    <label>Output:</label>
    <textarea id="promptOutput" readonly style="resize: none; height: 150px;"></textarea>
  </div>

  <div class="button-group">
    <button id="generateButton">Generate</button>
    <button id="copyButton" class="copy-button">Copy</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const icons = document.querySelectorAll('.icon');

      icons.forEach(icon => {
        // Set tooltip text from data-value attribute
        let tooltipText = icon.getAttribute('data-value');
        icon.setAttribute('data-tooltip', tooltipText);

        icon.addEventListener('click', () => {

          const group = icon.parentElement.parentElement;  // Assuming the immediate parent is the icon group, and its parent is the container

          // Remove 'selected' class from all icons within the same group
          group.querySelectorAll('.icon').forEach(i => i.classList.remove('selected'));

          // Add 'selected' class to the clicked icon
          icon.classList.add('selected');

          // Determine if this is for framework or database
          if (group.classList.contains('framework-container')) {
            // Set selected framework
            selectedFramework = icon.getAttribute('data-value');
            console.log('selectedFramework:', selectedFramework);
          } else if (group.classList.contains('database-container')) {
            // Set selected database
            selectedDatabase = icon.getAttribute('data-value');
            console.log('selectedDatabase:', selectedDatabase);
          }
        });
      });
    });

    // Ensure selectedFramework and selectedDatabase are declared
    let selectedFramework = null;
    let selectedDatabase = null;

    // Your existing generate button click handler
    document.getElementById('generateButton').onclick = () => {
      const descriptionInput = document.getElementById('description');

      const description = descriptionInput.value;

      if (!selectedFramework) {
        alert('Please select a framework!');
        return;
      }

      parent.postMessage({
        pluginMessage: {
          type: 'generate',
          framework: selectedFramework,
          database: selectedDatabase,
          description
        }
      }, '*');
    };

    document.getElementById('copyButton').onclick = () => {
      const promptText = document.getElementById('promptOutput').value;

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(promptText)
          .then(() => alert('Prompt copied to clipboard!'))
          .catch(err => console.error('Failed to copy: ', err));
      } else {
        const tempInput = document.createElement('textarea');
        tempInput.value = promptText;
        document.body.appendChild(tempInput);
        tempInput.select();
        try {
          document.execCommand('copy');
          alert('Prompt copied to clipboard!');
        } catch (err) {
          console.error('Fallback: Failed to copy', err);
        }
        document.body.removeChild(tempInput);
      }
    };

    onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (msg && msg.type === 'prompt') {
        document.getElementById('promptOutput').value = msg.prompt;
      }
    };
  </script>
</body>

</html>
